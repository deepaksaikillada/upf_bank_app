<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPF Bank - Upload KYC Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .body{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 90vh;
            background: #006699;
            background-image: url('/static/dashboard.jpg');
            background-size: cover;
            flex-direction: column;
            margin: 0 auto;
            color: white;
        }
        /* Form container styling */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Form element styling */
        form {
            margin-bottom: 0;
        }

        /* Button styling */
        .btn-primary {
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #005580;
        }

        /* Sign-out button styling */
        #sign-out-btn {
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Upload input style */
        .custom-file-input {
            display: inline-block;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .custom-file-input input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
        }

        .custom-file-input::before {
            content: 'Choose File';
            display: inline-block;
            background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
            border: 1px solid #999;
            border-radius: 5px;
            padding: 8px 15px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            text-shadow: 1px 1px #fff;
            font-weight: 700;
            font-size: 10pt;
            margin-right: 8px;
        }

        .custom-file-input:hover::before {
            border-color: black;
        }

        .custom-file-input:active::before {
            background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
        }

        .file-name {
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <a href="{{ url_for('login') }}" id="sign-out-btn" class="btn btn-link">Sign Out</a>
    <div class="body">
        <div class="container">
            <div class="form-container">
                <h2>Upload KYC Form</h2>
                <form action="/process_kyc" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="photo" class="custom-file-input">Choose KYC Form</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept=".pdf, .doc, .docx">
                        <div class="file-name"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload KYC Form</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Display selected file name
        document.getElementById('photo').addEventListener('change', function (e) {
            var fileName = e.target.files[0].name;
            document.querySelector('.file-name').textContent = fileName;
        });
    </script>

</body>

</html>
